name: deploy-book

on:
  release:
    types: [published]
  workflow_dispatch:

# This job installs dependencies, builds the book, and pushes it to `gh-pages`
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Cache Jupyter Book build
      uses: actions/cache@v3
      with:
        path: |
          _build/.doctrees
          _build/.jupyter_cache
        key: ${{ runner.os }}-jb-${{ hashFiles('**/*.md', '**/*.ipynb') }}
        restore-keys: |
          ${{ runner.os }}-jb-

    # Install dependencies
    - name: Set up Python 3.11
      uses: actions/setup-python@v1
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        pip install jupyter-book ou-jupyter-book-tools
        pip install sphinxcontrib-youtube==1.3.0
    # Build the book
    - name: Build the book
      run: |
        jupyter-book build .  --jobs auto --keep-going
        touch ./_build/html/.nojekyll
    # Push the book's HTML to github-pages
    - name: GitHub Pages action
      uses: peaceiris/actions-gh-pages@v3.6.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_build/html
